# Dataset settings
dataset_id: "stanfordnlp/sst2"

# Model settings
model_name: "meta-llama/Llama-3.2-1B"
max_length: 64
dtype: "torch.bfloat16"

# Training hyperparameters
learning_rate: 2e-5
batch_size: 16
num_epochs: 1
ignored_index: -100

# LoRA setup
lora_r: 4
lora_alpha: 8
lora_target_modules: ["q_proj", "v_proj"]
lora_task_type: "CAUSAL_LM"

# Reproducibility settings
seed: 23
deterministic: False

# Logging settings
log_level: "INFO"
use_wandb: True
wandb_project: "llama-finetuning-xla"
wandb_run_name: "tt-llama-test"
wandb_tags: ["test"]
wandb_watch_mode: "all"
wandb_log_freq: 1000
model_to_wandb: False
steps_freq: 10
epoch_freq: 1

# Checkpoint settings
resume_from_checkpoint: False
resume_option: "last"  # [last, best, path]
checkpoint_path: "" # path to checkpoint if resume_option is "path"
checkpoint_metric: "eval/loss"
checkpoint_metric_mode: "min"  # [min, max]
keep_last_n: 3
keep_best_n: 1
save_strategy: "step"
project_dir: "blacksmith/experiments/torch/llama/xla"
save_optim: False
storage_backend: "local"
sync_to_storage: False
load_from_storage: False
remote_path: ""

# Other settings
framework: "pytorch"
print_examples: True
use_tt: True
